<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle de Vuelo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="overflow-x-hidden">
    <header class="glassmorphism-nav sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 id="title" class="text-2xl font-bold text-gray-800">Vuelo</h1>
            <div class="flex items-center space-x-2">
                <a class="neumorphic-button px-5 py-2 font-semibold" href="index.html">← Volver</a>
                <a id="navMisVuelos" class="neumorphic-button px-5 py-2 font-semibold" href="mis_vuelos.html" style="display: none;">Mis vuelos</a>
                <a id="navLogout" href="#" class="neumorphic-button px-5 py-2 font-semibold text-red-600" style="display: none;">Cerrar sesión</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <section id="detail" class="mb-8 reveal"></section>

        <section class="neumorphic-panel p-6 md:p-8 mb-8 reveal">
            <h2 class="text-2xl font-bold mb-6">Selección de Asientos</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div>
                    <label for="ticketCount" class="block mb-2 font-semibold text-gray-700"># de boletos</label>
                    <input type="number" id="ticketCount" min="1" max="10" value="1" class="w-full neumorphic-input p-3 rounded-xl">
                </div>
                <div>
                    <label for="paymentMethod" class="block mb-2 font-semibold text-gray-700">Método de pago</label>
                    <select id="paymentMethod" class="w-full neumorphic-input p-3 rounded-xl appearance-none">
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    </select>
                </div>
                <div class="self-end">
                    <button id="btnClear" class="w-full neumorphic-button py-3 font-semibold">Limpiar selección</button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="neumorphic-panel-inset p-4">
                    <h3 class="font-bold text-center mb-2">Primera Clase <span class="badge">$120,000</span></h3>
                    <div id="gridFirst" class="grid grid-cols-2 sm:grid-cols-4 gap-3"></div>
                </div>
                <div class="neumorphic-panel-inset p-4">
                    <h3 class="font-bold text-center mb-2">Clase Turista</h3>
                    <div class="flex justify-center flex-wrap gap-2 mb-4 text-xs">
                        <span class="badge">Adulto $65,950</span>
                        <span class="badge">Niño $60,500</span>
                        <span class="badge">3ª Edad $50,000</span>
                    </div>
                    <div id="gridEco" class="grid grid-cols-4 sm:grid-cols-5 gap-3"></div>
                </div>
            </div>
        </section>

        <section class="neumorphic-panel p-6 md:p-8 reveal">
            <h2 class="text-2xl font-bold mb-4">Carrito de Compra</h2>
            <div id="cart" class="mb-6"></div>
            <div class="flex justify-end">
                <button id="btnCheckout" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:bg-blue-700 transition-colors">Confirmar Compra</button>
            </div>
        </section>
    </main>

    <!-- Auth Modal -->
    <dialog id="authModal">
        <form method="dialog" class="authform" id="authForm">
            <h3 id="authTitle" class="text-2xl font-bold mb-4">Iniciar sesión</h3>
            <div class="space-y-4">
                <label class="block">
                    <span class="text-gray-700">Email</span>
                    <input class="w-full mt-1 neumorphic-input p-3 rounded-xl" type="email" id="authEmail" required>
                </label>
                <div id="nameBox" style="display:none">
                    <label class="block">
                        <span class="text-gray-700">Nombre</span>
                        <input class="w-full mt-1 neumorphic-input p-3 rounded-xl" type="text" id="authName" required>
                    </label>
                </div>
                <label class="block">
                    <span class="text-gray-700">Contraseña</span>
                    <input class="w-full mt-1 neumorphic-input p-3 rounded-xl" type="password" id="authPass" minlength="8" required>
                </label>
                <div id="passConfirmBox" style="display:none">
                    <label class="block">
                        <span class="text-gray-700">Confirmar Contraseña</span>
                        <input class="w-full mt-1 neumorphic-input p-3 rounded-xl" type="password" id="authPass2" minlength="8">
                    </label>
                </div>
            </div>
            <menu class="flex justify-end gap-4 mt-6">
              <button class="neumorphic-button py-2 px-5 font-semibold" type="button" value="cancel">Cancelar</button>
              <button class="bg-blue-600 text-white font-bold py-2 px-5 rounded-xl shadow-lg hover:bg-blue-700 transition-colors" id="authSubmit">Continuar</button>
            </menu>
            <p class="text-sm mt-4 text-gray-500" id="authSwitch">¿No tienes cuenta? <a href="#" class="text-blue-600 hover:underline">Crear una</a></p>
          </form>
    </dialog>
    
    <!-- Pay Modal -->
    <dialog id="payModal">
        <form method="dialog" class="payform" id="payForm">
            <h3 class="text-2xl font-bold mb-4">Pago con Tarjeta (Simulado)</h3>
            <div class="space-y-4">
                <label class="block"><span class="text-gray-700">Titular de la tarjeta</span><input class="w-full mt-1 neumorphic-input p-3 rounded-xl" type="text" id="cardName" required></label>
                <label class="block"><span class="text-gray-700">Número de tarjeta</span><input class="w-full mt-1 neumorphic-input p-3 rounded-xl" type="text" id="cardNumber" inputmode="numeric" minlength="13" maxlength="19" required></label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="block"><span class="text-gray-700">MM/AA</span><input class="w-full mt-1 neumorphic-input p-3 rounded-xl" type="text" id="cardExp" placeholder="MM/AA" required></label>
                    <label class="block"><span class="text-gray-700">CVV</span><input class="w-full mt-1 neumorphic-input p-3 rounded-xl" type="password" id="cardCVV" inputmode="numeric" minlength="3" maxlength="4" required></label>
                </div>
            </div>
            <menu class="flex justify-end gap-4 mt-6">
                <button class="neumorphic-button py-2 px-5 font-semibold" type="button" value="cancel">Cancelar</button>
                <button class="bg-blue-600 text-white font-bold py-2 px-5 rounded-xl shadow-lg" id="paySubmit">Pagar</button>
            </menu>
        </form>
    </dialog>

    <!-- Receipt Modal -->
    <dialog id="receiptModal" class="p-0 max-w-lg">
        <div id="receipt" class="p-8"></div>
        <form method="dialog" class="text-right p-4 bg-gray-100/50 rounded-b-2xl">
            <button class="neumorphic-button py-2 px-6 font-semibold">Cerrar</button>
        </form>
    </dialog>

    <script type="module" src="flight.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function reveal() {
                document.querySelectorAll(".reveal").forEach(el => {
                    if (el.getBoundingClientRect().top < window.innerHeight - 100) {
                        el.classList.add("active");
                    }
                });
            }
            window.addEventListener("scroll", reveal);
            reveal();
        });
    </script>
</body>
</html>
